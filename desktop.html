<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<link rel="stylesheet" href="css/desktop.css" />
<link rel="stylesheet" href="css/bevel.css" />

<script type="text/javascript" src="js/jq.js"></script>
<script type="text/javascript" src="js/xml2json.js"></script>
<script type="text/javascript" src="js/xml-background.js"></script>
<script type="text/javascript" src="js/desktop.js"></script>

<script type="text/javascript" src="js/time.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/bevel.js"></script>

</head>
<body>
  <div id="overlay"></div>
  <div id="bg"></div>
  <div id="base">
    <!-- h1 id="debug"></h1 -->
	<div id="launcher"></div>
	<div id="bevel">
		<div id="sosmed">
			<a href="#" value="BlankOn Linux" onclick="RunBlankOnLinux();">BlankOn Linux<img src="./img/blankon.svg"></a>
			<a href="#" value="Dev BlankOn Linux" onclick="RunDevBlankOnLinux();">Wiki BlankOn Linux<img src="./img/blankon.svg"></a>
			<a href="#" value="BlankOn Tutorial" onclick="RunBlankOnTutorial();">BlankOn Tutorial<img src="./img/blankon-tutorial.svg"></a>
			<a href="#" value="Facebook" onclick="RunFacebook();">Facebook<img src="./img/facebook.svg"></a>
			<a href="#" value="Twitter" onclick="RunTwitter();">Twitter<img src="./img/twitter.svg"></a>
		</div>

		<div id="system_settings"><span>System Settings</span></div>
		<div id="system">
			<li><a href:="#" value="informasi" onclick="RunWallpaper()"><img src="./icons/personalization_normal.png"><span>Wallpaper</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunAccount()"><img src="./icons/account_normal.png"><span>Account</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunDate()"><img src="./icons/date_time_normal.png"><span>Date/Time</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunOnline()"><img src="./icons/default_applications_normal.png"><span>Online</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunRegional()"><img src="./icons/network_normal.png"><span>Regional</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunDisplay()"><img src="./icons/display_normal.png"><span>Display</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunNetwork()"><img src="./icons/wireless.png"><span>Network</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunKeyboard()"><img src="./icons/keyboard_normal.png"><span>Keyboard</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunMouse()"><img src="./icons/mouse_normal.png"><span>Mouse</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunSound()"><img src="./icons/sound_normal.png"><span>Sound</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunBluetooth()"><img src="./icons/bluetooth_normal.png"><span>Bluetooth</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunPower()"><img src="./icons/power_normal.png"><span>Power</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunInfo()"><img src="./icons/system_info_normal.png"><span>Informasi</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunPrinter()"><img src="./icons/printer.png"><span>Printer</span></a></li>
			<li><a href:="#" value="informasi" onclick="RunShare()"><img src="./icons/share.png"><span>Sharing</span></a></li>
		</div>
		<div id="time" class="clock"><span id="clock-time">00:00</span><span id="clock-date">16 Juli 2013</span>
		</div>
  </div>
</body>
</html>
